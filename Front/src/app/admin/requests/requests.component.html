<h2> Requests </h2>

<div class="container">
  <mat-form-field appearance="standard" class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type Name..." #input>
  </mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortDisableClear matSortActive="position" matSortDirection="asc">

  <!-- N* -->
  <ng-container matColumnDef="n">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> N. </th>
    <td mat-cell *matCellDef="let element "> {{element.n}} </td>
  </ng-container>
  <!-- first_name Column -->
  <ng-container matColumnDef="sender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sender </th>
    <td mat-cell *matCellDef="let element"> {{element.from}} </td>
  </ng-container>

  <!-- last_name Column -->
  <ng-container matColumnDef="sent_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sent Date </th>
    <td mat-cell *matCellDef="let element"> {{element.sent_date | date:'medium'}} </td>
  </ng-container>

  <!-- job_title Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element">
      <button *ngIf="element.status == 'in progress'" style="width: 100px; cursor: auto;" mat-raised-button color="accent">{{element.status}}</button>
      <button *ngIf="element.status == 'done'" style="width: 100px; background-color: green; cursor: auto;" mat-raised-button color="primary">{{element.status}}</button>
      <button *ngIf="element.status == 'declined'" style="width: 100px; background-color: red; cursor: auto;" mat-raised-button color="primary">{{element.status}}</button>
    </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="type" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type }} </td>
  </ng-container>

  <!-- action Column -->
  <ng-container matColumnDef="action" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let element"> <a routerLink="{{element.id}}"><mat-icon>edit</mat-icon></a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10]"
               showFirstLastButtons
               aria-label="Select page of requests">
</mat-paginator>

</div>
