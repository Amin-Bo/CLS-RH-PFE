
<mat-tab-group mat-align-tabs="center">
    <mat-tab label="First"> 
        <div class="chart">
            <div class="col-md-12">
              <div class="card text-left">
                <div class="card-body">
                  <h4 class="card-title border-bottom">{{"Pie Chart Of All Suppliers " | translate}}</h4>
                  <ngx-charts-advanced-pie-chart [results]="data" [gradient]="false" [scheme]="'cool'" [view]="[1000,200]" >
                  </ngx-charts-advanced-pie-chart>
                </div>
              </div>
            </div>
          </div> 
    </mat-tab>
    <mat-tab label="Second"> Content 2 </mat-tab>
  </mat-tab-group>
