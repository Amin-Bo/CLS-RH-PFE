<h2> {{"Dashboard" | translate}} </h2>
<mat-tab-group mat-align-tabs="center">
  <mat-tab label="{{'By Year' | translate}}">
    <div class="chart">
      <mat-form-field appearance="fill">
        <mat-label>{{"Select Year" | translate}}</mat-label>
        <mat-select>
          <mat-option *ngFor="let year of years" [value]="year">
            {{year}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="col-md-12">
        <div class="card text-left">
          <div class="card-body">
            <h4 class="card-title border-bottom">{{"Pie Chart Of All Suppliers " | translate}}</h4>
            <ngx-charts-advanced-pie-chart [results]="data" [gradient]="false" [scheme]="'cool'" [view]="[1000,200]">
            </ngx-charts-advanced-pie-chart>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="{{'By Months' | translate}}">
    <div class="chart">
      <mat-form-field appearance="fill">
        <mat-label>{{'Enter a date range' | translate}}</mat-label>
        <mat-date-range-input  [rangePicker]="picker">
          <input matStartDate  placeholder="Start date">
          <input matEndDate  placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>

      <div class="col-md-12">
        <div class="card text-left">
          <div class="card-body">
            <h4 class="card-title border-bottom">{{"Pie Chart Of All Suppliers " | translate}}</h4>
            <ngx-charts-advanced-pie-chart [results]="data" [gradient]="false" [scheme]="'cool'" [view]="[1000,200]">
            </ngx-charts-advanced-pie-chart>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
