<h2> Users </h2>
<button mat-raised-button color="accent" class="add-btn" (click)="showForm()"> Add User</button>

<div class="container">
  <mat-form-field appearance="standard" class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type Name..." #input>
  </mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortDisableClear matSortActive="position" matSortDirection="asc">

  <!-- N* -->
  <ng-container matColumnDef="n">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> N. </th>
    <td mat-cell *matCellDef="let element "> {{element.n}} </td>
  </ng-container>
  <!-- first_name Column -->
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
  </ng-container>

  <!-- last_name Column -->
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
  </ng-container>

  <!-- job_title Column -->
  <ng-container matColumnDef="job_title">
    <th mat-header-cell *matHeaderCellDef> Job Title </th>
    <td mat-cell *matCellDef="let element"> {{element.job_title}} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
    <td mat-cell *matCellDef="let element"> {{element.email }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10]"
               showFirstLastButtons
               aria-label="Select page of Users">
</mat-paginator>

</div>


<!-- FORM Add user  -->
<div *ngIf="showAddForm" class="model-bg">
  <a class="close-button" (click)="onClickCloseForm()">X</a>
  <form [formGroup]="form" (submit)="onSubmit()">
        <div class="row">
          <mat-form-field appearance="fill" class="col">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" placeholder="First Name...">

          </mat-form-field>

          <mat-form-field appearance="fill" class="col">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" placeholder="Last Name...">
          </mat-form-field>
        </div>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="email...">
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="password...">
        </mat-form-field>
        <div class="row">
        <mat-form-field appearance="fill" class="col">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phone" type="number" min="0" placeholder="phone...">
        </mat-form-field>
        <mat-form-field appearance="fill" class="col">
          <mat-label>national ID card</mat-label>
          <input matInput formControlName="cin" type="number" min="0" placeholder="id...">
        </mat-form-field>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill" style="width:100%;">
            <mat-label>Choose a date</mat-label>
            <input matInput formControlName="date_in" [matDatepicker]="pickerIn">
            <mat-datepicker-toggle matSuffix [for]="pickerIn"></mat-datepicker-toggle>
            <mat-datepicker #pickerIn></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="fill" style="width:100%;">
            <mat-label>Choose a date</mat-label>
            <input matInput formControlName="date_out" [matDatepicker]="pickerOut">
            <mat-datepicker-toggle matSuffix [for]="pickerOut"></mat-datepicker-toggle>
            <mat-datepicker #pickerOut></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <mat-form-field appearance="fill" class="col">
          <mat-label>Job Title</mat-label>
          <input formControlName="job_title" matInput placeholder="Job Title...">
        </mat-form-field>

        <mat-form-field appearance="fill" class="col">
          <mat-label>Department</mat-label>
          <input  formControlName="department" matInput placeholder="Department...">
        </mat-form-field>
      </div>

      <button class="submit" mat-raised-button [color]="'primary'" type="submit">Add User</button>
  </form>
</div>
